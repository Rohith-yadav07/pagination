<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination using Js</title>
    <link rel="stylesheet" href="pa.css">
</head>
<body>
    <div class="container">
        <div class="pagination">
            <button class="btn1" onclick="backbtn()">PREV</button>
            <ul>
                <li class="link active" value="1">A</li>
                <li class="link" value="2" onclick="activeLink()">B</li>
                <li class="link" value="3" onclick="activeLink()">C</li>
                <li class="link" value="4" onclick="activeLink()">D</li>
                <li class="link" value="5" onclick="activeLink()">E</li>
                <li class="link" value="6" onclick="activeLink()">F</li>
                <li class="link" value="7" onclick="activeLink()">G</li>
                <li class="link" value="8" onclick="activeLink()">H</li>
                <li class="link" value="9" onclick="activeLink()">I</li>
                <li class="link" value="10" onclick="activeLink()">J</li>
            </ul>
            <button class="btn2" onclick="nextbtn()">NEXT</button>
        </div>
    </div>
<script src="pa.js"></script>    
</body>
</html>
